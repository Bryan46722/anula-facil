<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Aprovado - Anula Fácil</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #2d5aa0 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-container {
            background: white;
            color: #1a365d;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            max-width: 500px;
            text-align: center;
        }
        .success-icon {
            font-size: 4rem;
            color: #38a169;
            margin-bottom: 1rem;
        }
        h1 { 
            color: #1a365d; 
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        p { 
            margin-bottom: 1rem; 
            line-height: 1.6;
            color: #4a5568;
        }
        .payment-id { 
            background: #f7fafc; 
            padding: 1rem; 
            border-radius: 8px; 
            font-family: monospace;
            word-break: break-all;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
        .btn {
            background: #1a365d;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #2d5aa0;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✅</div>
        <h1>Pagamento Aprovado!</h1>
        <p>Seu pagamento foi processado com sucesso. Em breve você receberá um e-mail com instruções para acessar nossos serviços.</p>
        <div class="payment-id" id="paymentId">
            Carregando ID do pagamento...
        </div>
        <a href="/" class="btn">
            <i class="fas fa-home"></i> Voltar ao Site
        </a>
    </div>

    <script>
        // Pegar ID do pagamento da URL
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('payment_id');
        
        if (paymentId) {
            document.getElementById('paymentId').textContent = `ID do Pagamento: ${paymentId}`;
        } else {
            document.getElementById('paymentId').textContent = 'ID não encontrado';
        }
    </script>
</body>
</html>
